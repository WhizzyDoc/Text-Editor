<!DOCTYPE html> 
<html lang="en" dir="ltr">
<head> 
    <meta charset="utf-8">
    <meta name="author" content="Rigan Tech" />
    <meta name="description" content="A software that provides a standard environment for word processing" />
    <meta name="keywords" content="text editor, word pad, word editor, note pad, notebook, note book, notepad, wordpad" />
    <title>Rigan Text Editor</title> 
    <!--Bootstrap Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome cdn For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> 
    <!--Internal CSS start-->
    <link rel="stylesheet" href="bscreen.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head> 
<!--Body start-->
<body>
    <section class=""> 
        <h2 class="shadow-sm"><i class="fa fa-edit"></i> RIGAN TEXT EDITOR</h2> 
        <div class="row shadow-sm sticky"> 
            <div class="col"> 
                <div class="flex-b">
                    <!-- Adding different buttons for different functionality-->
                    <!--onclick attribute is added to give button a work to do when it is clicked-->
                    <div onclick="f0()" class="dd" data-toggle="tooltip" data-placement="top" title="File Options">
                        <button class="shadow-sm btn btn-outline-primary side"><i class="fa fa-caret-down"></i> File Options</button>
                        <div class="dd-content">
                            <a title="Save to Workspace" onclick="showsave()"><i class="fa fa-save"></i> Save</a>
                            <a title="download document" onclick="showdownload()" ><i class="fa fa-download"></i> Download</a>
                            <a title="Saved documents"><i class="fa fa-folder"></i> Recent</a>
                        </div>
                    </div>
                    <button type="button" class="shadow-sm btn btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Text Color">Aa <input type="color" id="fontc" oninput="textarea1.style.color=fontc.value" /></button>
                    <button type="button" id="bold" onclick="f1()" class="shadow-sm btn btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Bold Text"><b>B</b></button> 
                    <button type="button" id="italic" onclick="f2()" class="shadow-sm btn btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Italic Text"><i>Italic</i></button> 
                    <button type="button" onclick="f3()" class=" shadow-sm btn btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Left Align"><i class="fas fa-align-left"></i></button> 
                    <button type="button" onclick="f4()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Center Align"><i class="fas fa-align-center"></i></button> 
                    <button type="button" onclick="f5()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Right Align"><i class="fas fa-align-right"></i></button>
                    <button type="button" onclick="f50()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Justify Align"><i class="fas fa-align-justify"></i></button> 
                    <button type="button" onclick="f6()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Uppercase Text">ABC</button> 
                    <button type="button" onclick="f7()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Lowercase Text">abc</button> 
                    <button type="button" onclick="f8()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Capitalize Text">Abc</button> 
                    <button type="button" id="under" onclick="f9()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Underline"><u>U</u></button>
                    <button type="button" id="strike" onclick="f10()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Strikethrough"><strike>abc</strike></button>

                    <button type="button" class="shadow-sm btn btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Font Style">
                        <select id="fontfa" onchange="textarea1.style.fontFamily=fontfa.value">
                            <option value="courier">Courier</option>
                            <option value="sans-serif">Sans-serif</option>
                            <option value="Times New Roman" selected>Times New Roman</option>
                            <option value="cursive">Cursive</option>
                            <option value="verdana">Verdana</option>
                            <option value="monospace">Monospace</option>
                        </select> 
                        <select id="fontsi" onchange="textarea1.style.fontSize=fontsi.value">
                            <option value="10px">10</option>
                            <option value="12px">12</option>
                            <option value="14px">14</option>
                            <option value="16px">16</option>
                            <option value="18px" selected>18</option>
                            <option value="20px">20</option>
                            <option value="22px">22</option>
                            <option value="24px">24</option>
                            <option value="28px">28</option>
                            <option value="32px">32</option>
                            <option value="36px">36</option>
                            <option value="40px">40</option>
                        </select>
                    </button>

                    <button type="button" onclick='f11("textarea1", 2)' class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="increase font-size"><big>Aa</big><sup><i class="fa fa-caret-up"></i></sup></button>
                    <button type="button" onclick='f11("textarea1", -2)' class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="decrease font-size"><small>Aa</small><sup><i class="fa fa-caret-down"></i></sup></button>
                    <button type="button" onclick='f12("textarea1", 2)' class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="increase line-spacing"><i class="fa fa-arrows-alt-v"></i> <i class="fa fa-bars"></i> <i class="fa fa-arrow-up"></i></button>
                    <button type="button" onclick='f12("textarea1", -2)' class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="decrease line-spacing"><i class="fa fa-arrows-alt-v"></i> <i class="fa fa-bars"></i> <i class="fa fa-arrow-down"></i></button>

                    <!-- <button type="button" onclick="bold()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top" title="Strikethrough">Bold</button> -->
                    
                </div>
            </div> 
        </div> 

        <br> 

        <div class="row"> 
            <div class="col"> 

                <div class="flex-box"> 

                    <textarea id="textarea1" class="input shadow" name="name" placeholder="Your text here..." spellcheck="true" onkeyup="fontsi.value=textarea1.style.fontSize"></textarea> 

                </div> 

            </div> 


        </div> 

    </section>


    <div class="name" id="name">
        <div class="name-box">
            <h2>Save filename As?</h2>
            <input type="text" id="docname"> <span class="h2">.doc</span> <br>
            <div style="display:flex; justify-content:space-between;margin-top:5px;">
            <button type="button" onclick="hidesave()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top">Cancel</button>
            <button type="button" id="downloadDoc" onclick="hidesave()" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top">Download</button>
            <button type="button" id="saveDoc" onclick="hidesave();" class="btn shadow-sm btn-outline-primary side" data-toggle="tooltip" data-placement="top">Save</button>
            </div>

        </div>
    </div>

  

    <!--External JavaScript file-->

    <script src="script.js"></script> 
    <script src="file.js"></script> 

</body> 

  

</html>
